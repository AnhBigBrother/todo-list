<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List App</title>
    <style>
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
  
      html,
      body {
        position: relative;
        height: 100%;
        width: 100%;
      }
  
      #root {
        position: relative;
        height: 100%;
        width: 100%;
      }
  
      ::-webkit-scrollbar {
        height: 3px;
        width: 5px;
      }
  
      ::-webkit-scrollbar-track {
        background-color: #caceef;
      }
  
      ::-webkit-scrollbar-thumb {
        background-color: #5645c2;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
